<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lab - 15 | Aaryan Shrestha</title>
        <style>
            table {
                border: 5px solid black;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <center>
            <form>
                <table width="50%" border="1px solid black" cellpadding="5 ">
                    <tr>
                        <th colspan="2"><h2>Registration Form</h2></th>
                        <br />
                    </tr>
                    <tr>
                        <td>Student Name</td>
                        <td><input type="text" /></td>
                    </tr>
                    <tr>
                        <td>Father's Name</td>
                        <td><input type="text" /></td>
                    </tr>
                    <tr>
                        <td>Mother's Name</td>
                        <td><input type="text" /></td>
                    </tr>
                    <tr>
                        <td>Date of Birth</td>
                        <td><input type="date" /></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>
                            <input
                                type="radio"
                                name="gender"
                                value="Male"
                            />Male
                            <input
                                type="radio"
                                name="gender"
                                value="Female"
                            />Female
                        </td>
                    </tr>
                    <tr>
                        <td>Email ID</td>
                        <td><input type="email" /></td>
                    </tr>
                    <tr>
                        <td>Mobile No.</td>
                        <td><input type="number" /></td>
                    </tr>

                    <tr>
                        <td>Address</td>
                        <td>
                            <textarea
                                name="address"
                                id="address"
                                cols="20"
                                rows="5"
                            ></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>State</td>
                        <td><input type="text" /></td>
                    </tr>
                    <tr>
                        <td>City</td>
                        <td><input type="text" /></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" value="Submit" />
                        </td>
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
